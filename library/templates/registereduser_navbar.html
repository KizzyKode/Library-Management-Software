<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.lordicon.com/bhenfmcm.js" async></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.dataTables.min.css">

    <title>{% block title %} {% endblock %}</title>
    {% block css %}

    
    
    {% endblock %}
  </head>
  <body style="background-color: #222D32" >
    <nav class="navbar navbar-expand-lg navbar-black bg-black sticky-top">
        <div style="background-color: black;" class="container-fluid">
          <a style="color: white;" class="navbar-brand" href="#">Library Management</a>
          <lord-icon
          src="https://cdn.lordicon.com/wxnxiano.json"
          trigger="loop"
          colors="primary:#0db8de,secondary:#27ef9f"
          stroke="40"
          state="loop"
          style="width:40px;height:40px">
      </lord-icon>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <!-- <span class="navbar-toggler-icon"></span> -->
            <div style="width: 30px;
            height: 3px;
            background-color: white; 
            margin: 6px 0;
            transition: 0.4s;" class="bar"></div>
  <div style="width: 30px;
  height: 3px;
  background-color: white; 
  margin: 6px 0;
  transition: 0.4s;" class="bar" class="bar"></div>
  <div style="width: 30px;
  height: 3px;
  background-color: white; 
  margin: 6px 0;
  transition: 0.4s;" class="bar" class="bar"></div>
          </button>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <div style="background-color: #222D32" class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a style="color: white;" class="nav-link active" aria-current="page" href="/change_password/">Change Password</a>
              </li>
              &nbsp;&nbsp;&nbsp;
              <li class="nav-item">
                <a style="color: white;" class="nav-link active" aria-current="page" href="/profile/">Profile</a>
              </li>
              &nbsp;&nbsp;&nbsp;
              <li class="nav-item">
                <a style="color: white;" class="nav-link active" aria-current="page" href="/registereduser_issued_books/">View Issued Books</a>
              </li>
              &nbsp;&nbsp;&nbsp;
              <li class="nav-item">
                <a style="color: white;" class="nav-link active" aria-current="page" href="/logout/">Logout</a>
              </li>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <li class="nav-item">
                <a style="color: white;" style="font-weight:600; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: large;" class="nav-link active" href="#">Welcome User: {{request.user}}</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      {% block body %}
      {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>

    {% block js %}


    <script>
      $(document).ready(function () {
        $('#example').DataTable({
          dom: 'Bfrtip',
          buttons: [
            {
              extend: 'pdfHtml5',
              text: 'Download PDF',
              attr: {
                style: 'background-color: #0DB8DE; color: white; font-weight: bold;'
              }
            }
          ],
          language: {
            buttons: {
              copyTitle: 'Copy Data',
              copySuccess: {
                _: '%d rows copied',
                1: '1 row copied'
              }
            },
            paginate: {
              previous: '<span style="color: white; ">Previous</span>',
              next: '<span style="color: white;">Next</span>'
            },
            info: '<span style="color: white;">Showing _START_ to _END_ of _TOTAL_ entries</span>'
          },
          
          initComplete: function () {
            var searchInput = $('.dataTables_filter input[type="search"]');
            searchInput.attr('style', 'color: black; background-color: white;');
            var searchLabel = searchInput.closest('label');
            searchLabel.attr('style', 'color: white;');
          }
        });
      });
    </script>
    
    
    {% endblock %}
  </body>
</html>
